name: CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  style:
    name: Style Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout vbwd-fe-core
        uses: actions/checkout@v4
        with:
          repository: dantweb/vbwd-fe-core
          path: ../vbwd-fe-core

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run style checks
        run: ./bin/pre-commit-check.sh --style

  unit:
    name: Unit Tests
    needs: style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout vbwd-fe-core
        uses: actions/checkout@v4
        with:
          repository: dantweb/vbwd-fe-core
          path: ../vbwd-fe-core

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: ./bin/pre-commit-check.sh --unit

  integration:
    name: Integration Tests
    needs: style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout vbwd-fe-core
        uses: actions/checkout@v4
        with:
          repository: dantweb/vbwd-fe-core
          path: ../vbwd-fe-core

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run integration tests
        run: ./bin/pre-commit-check.sh --integration

  summary:
    name: Summary
    needs: [style, unit, integration]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check job statuses
        run: |
          if [[ "${{ needs.style.result }}" != "success" ]]; then
            echo "Style checks failed"
            exit 1
          fi
          if [[ "${{ needs.unit.result }}" != "success" ]]; then
            echo "Unit tests failed"
            exit 1
          fi
          if [[ "${{ needs.integration.result }}" != "success" && "${{ needs.integration.result }}" != "skipped" ]]; then
            echo "Integration tests failed"
            exit 1
          fi
          echo "All checks passed!"
