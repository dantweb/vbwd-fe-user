services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - dev
      - plugin-api
    profiles:
      - dev

  # Development mode with hot reload
  dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ../vbwd-fe-core:/app/vbwd-fe-core
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_URL=/api/v1
    profiles:
      - dev

  # Plugin API server
  plugin-api:
    image: node:20-alpine
    working_dir: /app/server
    volumes:
      - .:/app
      - ../vbwd-fe-core:/app/vbwd-fe-core
      - node_modules:/app/node_modules
      - plugin_api_node_modules:/app/server/node_modules
    command: sh -c "npm install && npx tsc && npm start"
    environment:
      - PLUGIN_API_SECRET=8c78ba3cf582006f19f7aa2841794bec95ffb3bef08ec31ba8363382d067c198
      - PLUGIN_API_PORT=3001
      - PLUGINS_DIR=/app/plugins
      - CORS_ORIGIN=http://localhost:8081
    profiles:
      - dev

  # Test runner
  test:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ../vbwd-fe-core:/app/vbwd-fe-core
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run test"
    profiles:
      - test

  # Watch mode for tests
  test-watch:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ../vbwd-fe-core:/app/vbwd-fe-core
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run test:watch"
    profiles:
      - test-watch

  # Style checks
  lint:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ../vbwd-fe-core:/app/vbwd-fe-core
      - node_modules:/app/node_modules
    command: sh -c "npm install && ./bin/pre-commit-check.sh --style"
    profiles:
      - lint

  # Unit tests
  unit:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ../vbwd-fe-core:/app/vbwd-fe-core
      - node_modules:/app/node_modules
    command: sh -c "npm install && ./bin/pre-commit-check.sh --unit"
    profiles:
      - unit

  # Integration tests
  integration:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ../vbwd-fe-core:/app/vbwd-fe-core
      - node_modules:/app/node_modules
    command: sh -c "npm install && ./bin/pre-commit-check.sh --integration"
    profiles:
      - integration

volumes:
  node_modules:
  plugin_api_node_modules: